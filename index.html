<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Line Chart</title>
</head>
<body>
    <style>
      .line-path{
        stroke: lightseagreen;
        fill: none;
        stroke-width: 5;
        stroke-linejoin: round;

      }
      .circle-path{
        stroke: rgb(104, 180, 243);
        fill:rgb(107, 185, 181);

      }
      .tick line{
        stroke:lightgrey;
        opacity: .9;
      }
      text{
        color:lightseagreen;
        font-size: larger;
      }
      .text-data{
        fill: lightseagreen;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 30px;
      }
      .tooltips{
        position: absolute;
        opacity: .9;
        padding: 0px;
        background-color: #e4e8f0;
        color: red;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serifs;
        font-size: 19px;
      }
      .tooltips ::after{
        content: "";
        position: absolute;
        top: 100%;
        left: 20%;
         margin-left:-15px;
        border-width:10px;
        border-style: solid;
        border-color: #e4e8f0 transparent transparent  transparent;
      }
    </style>
    <div id="line"></div>
    <script src="d3.min.js"></script>
    <script src="index.js" ></script>
</body>
</html>
